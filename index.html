  <style>
    /* 关键样式内联 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10px;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-weight: bold;
    }
    
    a {
      color: inherit;
      text-decoration: none;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    #app {
      min-height: 100vh;
      background: #000;
    }
    
    /* 关键布局样式 */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: #000;
    }
    
    .hero-bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    /* 关键文本样式 */
    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 1rem;
    }
    
    .hero-subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    
    /* 按钮样式 */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #ff6b6b;
      color: #fff;
    }
    
    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }
    
    /* 骨架屏样式 */
    .hero-skeleton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      z-index: 1;
    }
    
    .skeleton-content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }
    
    .skeleton-title {
      width: 60%;
      height: 3rem;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    
    .skeleton-subtitle {
      width: 80%;
      height: 1.5rem;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin-bottom: 2rem;
    }
    
    .skeleton-buttons {
      display: flex;
      gap: 1rem;
    }
    
    .skeleton-btn {
      width: 120px;
      height: 2.5rem;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }
    
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
        width: 100%;
      }
    }
  </style>
